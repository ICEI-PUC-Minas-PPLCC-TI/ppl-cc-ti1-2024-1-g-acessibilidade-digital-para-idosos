<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Tópico</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            width: 200px;
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            color: white;
        }

        .navbar .logo {
            margin-bottom: 20px;
            width: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar .logo img {
            max-width: 100%;
            height: auto;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .navbar ul li {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        h1 {
            margin-top: 20px;
        }

        .message-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .message {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .message-body {
            margin-bottom: 5px;
        }
        
        .delete-button {
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .edit-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        
        .save-button {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            margin-top: 10px;
        }

        .cancel-button {
            background-color: #ccc;
            color: black;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .edit-area {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }
        
        .edit-content {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        form {
            width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input,
        form textarea,
        form select,
        form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        form button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
</style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="img/logo_redonda.png" alt="Logo do Site">
    </div>
    <ul id="lista-menu">
      <li><a href="conteudo_staff.html">Menu Principal</a></li>
      <li><a href="app_createtopic.html">Adicionar conteúdo</a></li>
      <li><a href="app_edittopic.html">Editar tópico</a></li>
      <li><a href="sendmessage_staff.html">Criar Mensagem</a></li>
      <li><a href="index.html">Sair</a></li>
    </ul>
  </div>

<div class="main-content">
  <h1>Criar Tópico</h1>
  <form id="topicForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo">

    <button type="button" id="gerarBtn">Gerar</button> <!-- Botão para gerar a resposta -->
      
    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo"></textarea>
  
    <label for="link">URL do vídeo:</label>
    <input type="text" id="link" name="link">
  
    <label for="imagem">Imagem:</label>
    <input type="text" id="imagem" name="imagem">
  
    <label for="categorias">Categorias:</label>
    <select id="categorias" name="categorias" multiple>
      <option value="redes sociais">Redes Sociais</option>
      <option value="fotografia">Fotografia</option>
      <option value="internet">Internet</option>
      <option value="pesquisas">Pesquisas</option>
      <option value="videochamada">Videochamada</option>
    </select>
  
    <button type="submit">Criar</button> <!-- Botão de criação original -->
  </form>
  
</div>

<script>
document.getElementById('topicForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const form = event.target;
  const formData = new FormData(form);
  const categorias = Array.from(formData.getAll('categorias'));

// Criar um objeto a partir dos dados do formulário
const formObject = Object.fromEntries(formData.entries());
formObject.categorias = categorias;

  fetch('http://localhost:3001/topicos', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(formObject),
  })
    .then(response => response.json())
    .then(data => {
      console.log('New topic added:', data);
      form.reset();
    })
    .catch(error => {
      console.error('Error adding new topic:', error);
    });
});
</script>
<script type="module" src="js/custom.js"></script>

</body>
</html>
