<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Tópico</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            width: 200px;
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            top: 0;
            left: 0;
            bottom: 0;
            color: white;
        }

        .navbar .logo {
            margin-bottom: 20px;
            width: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar .logo img {
            max-width: 100%;
            height: auto;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .navbar ul li {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 220px; /* Ajuste para compensar a largura da navbar */
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            width: 500px;
            margin: 50px auto;
        }

        form input,
        form textarea,
        form select,
        form button {
            display: block;
            width: 100%;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        form button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #backToForum {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%; 
            margin-top: 20px; 
            text-align: center;
        }
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">
      <img src="img/logo_redonda.png" alt="Logo do Site">
  </div>
  <ul id="lista-menu">
    <li><a href="conteudo_staff.html">Meu Conteúdo</a></li>
    <li><a href="app_createtopic.html">Adicionar Conteúdo</a></li>
    <li><a href="forum_staff.html">Fórum</a></li>
    <li><a href="perfil_staff.html">Meu Perfil</a></li>
    <li><a href="index.html">Sair</a></li>
</ul>
</div>

<div class="content">
  <h1>Editar Tópico</h1>
  <form id="topicForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo">

    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo"></textarea>

    <label for="imagem">Imagem:</label>
    <input type="text" id="imagem" name="imagem">

    <label for="link">Vídeo:</label>
    <input type="text" id="link" name="link">

    <label for="categorias">Categorias:</label>
    <select id="categorias" name="categorias" multiple>
      <option value="Redes sociais">Redes Sociais</option>
      <option value="Fotografia">Fotografia</option>
      <option value="Internet">Internet</option>
      <option value="Pesquisas">Pesquisas</option>
      <option value="Videochamada">Videochamada</option>
      <option value="Comunicação">Comunicação</option>
      <option value="Tecnologia">Tecnologia</option>
    </select>

    <button type="submit">Salvar Alterações</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const topicId = urlParams.get('id');
  console.log(topicId);

  fetch(`http://localhost:3001/topicos/${topicId}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('titulo').value = data.titulo;
      document.getElementById('conteudo').value = data.conteudo;
      document.getElementById('imagem').value = data.imagem;
      document.getElementById('link').value = data.link;
      
      const categoriasElement = document.getElementById('categorias');
      data.categorias.forEach(categoria => {
        for (const option of categoriasElement.options) {
          if (option.value === categoria) {
            option.selected = true;
          }
        }
      });
    })
    .catch(error => {
      console.error('Erro ao carregar o tópico:', error);
    });


  document.getElementById('topicForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const categorias = Array.from(formData.getAll('categorias'));

    const formObject = Object.fromEntries(formData.entries());
    formObject.categorias = categorias;

    fetch(`http://localhost:3001/topicos/${topicId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formObject),
    })
      .then(response => response.json())
      .then(data => {
        console.log('Tópico atualizado:', data);
        alert('Tópico atualizado com sucesso!');
        location.reload();
      })
      .catch(error => {
        console.error('Erro ao atualizar o tópico:', error);
      });
  });
});
</script>

</body>
</html>
